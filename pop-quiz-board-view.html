        </div>
    </aside>
    
    <!-- board -->
    <div class="board-wrap max-width">
        <div class="board-header">
            <div class="board-title">
                <strong>인기퀴즈</strong>
                <p>QUIZINITY 인기퀴즈입니다.</p>
            </div>
            <div class="loveit">
                <i class="fas fa-heart"></i>
            </div>
        </div>
        <div class="board-list-wrap">
            <div class="board-view">
                <div class="board-list-title">
                    게시글 제목이 들어갑니다.
                </div>
                <div class="board-list-info">
                    <dl>
                        <dt>번호</dt>
                        <dd>1</dd>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>김이름</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>2023.08.01</dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd>50</dd>
                    </dl>
                    <dl>
                        <dt>좋아요</dt>
                        <dd>49</dd>
                    </dl>
                </div>
                <div class="board-list-content">
                    <div class="quiz-board-content">
                        <div class="board-thumbnail"></div>
                        <div class="quiz-box quiz-container quiz-container">
                            <div class="one-question">
                                <div class="input-group">
                                    <div class="input-group-text text-question">
                                        Q1
                                    </div>
                                    <input class="input-form input-question" placeholder="질문을 입력하세요"></input>
                                </div>
                            </div>
                            <div class="input-group answer-option">
                                <div class="input-group-text">
                                    A
                                </div>
                                <input class="input-form-answer"></input>
                            </div>
                            <div class="input-group answer-option">
                                <div class="input-group-text">
                                    B
                                </div>
                                <input class="input-form-answer"></input>
                            </div>
                            <div class="input-group answer-option">
                                <div class="input-group-text">
                                    C
                                </div>
                                <input class="input-form-answer"></input>
                            </div>
                            <div class="input-group answer-option">
                                <div class="input-group-text">
                                    D
                                </div>
                                <input class="input-form-answer"></input>
                            </div>
                        </div>
                        <div class="quiz-box quiz-container">
                            <div class="one-question">
                                <div class="input-group">
                                    <div class="input-group-text text-question">
                                        Q2
                                    </div>
                                    <input class="input-form input-question" placeholder="질문을 입력하세요"></input>
                                </div>
                            </div>
                            <div class="input-group answer-option">
                                <div class="input-group-text">
                                    A
                                </div>
                                <input class="input-form-answer"></input>
                            </div>
                            <div class="input-group answer-option">
                                <div class="input-group-text">
                                    B
                                </div>
                                <input class="input-form-answer"></input>
                            </div>
                            <div class="input-group answer-option">
                                <div class="input-group-text">
                                    C
                                </div>
                                <input class="input-form-answer"></input>
                            </div>
                            <div class="input-group answer-option">
                                <div class="input-group-text">
                                    D
                                </div>
                                <input class="input-form-answer"></input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bd-btn-wrap">
                <a href="./pop-quiz-board.html" class="bd-on">목록</a>
                <a href="./pop-quiz-board-edit.html">수정</a>
            </div>
        </div>
        <div class="comment-box">
            <form>
                <div class="cm-form-group">
                    <input type="text" class="cm-form-control" placeholder="댓글을 입력하세요" required>
                </div>
                <button type="submit" class="btn-primary">작성</button>
            </form>

            <div class="comments">
                <!-- 댓글 작성하면 여기에 작성됨 -->
                <div class="comment-one">
                    이렇게 작성해용~
                </div>
                <div class="comment-one">
                    이렇게 작성해용~
                </div>
