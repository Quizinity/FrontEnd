<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>회원가입 | QUIZINITY</title>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/menubar.css">

    <!-- fabicon -->
    <link rel="shortcut icon" href="./icons/favicon.ico" type="images/x-icon">
    
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>

</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="max-width">
            <!-- menu-nav -->
            <nav class="menu-nav">        
                <a href="./main.html" class="logo"><img src="./images/LOGO.png"></a>
        
                <div class="header-divide">
                    <form class="menu-group">
                        <input type="text" placeholder="Search">
                        <div class="menu-search"></div>
                    </form>

                    <div class="toggle-wrap">
                        <div class="toggle">
                            <div class="menu-bar"></div>
                            <div class="menu-bar"></div>
                            <div class="menu-bar"></div>
                            <input type="checkbox" id="nav-toggle" class="nav-toggle">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- aside -->
    <aside class="menu-aside">
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i> HOME</a></li>
            <li><a href="#"><i class="fa-solid fa-star"></i> 공지사항</a></li>
            <li><a href="#"><i class="fa-solid fa-rocket"></i> 인기퀴즈</a></li>
            <li><a href="#"><i class="fa-solid fa-fire"></i> 인기게시글</a></li>
            <li><a href="#"><i class="fa-solid fa-circle-question"></i> 퀴즈게시판</a></li>
            <li><a href="#"><i class="fa-solid fa-square-pen"></i> 자유게시판</a></li>
            <li><a href="#"><i class="fa-solid fa-circle-user"></i> 마이페이지</a></li>
        </ul>

        <div class="aside-signin">
            <a href="./login.html" class="signin-login">로그인</a>
            <span>|</span>
            <a href="./join.html" class="signin-join">회원가입</a>
        </div>
    </aside>

    <!-- sign up -->
    <div class="login-box">
        <h2>회원가입</h2>
        
        <form>
            <div class="user-box">
                <input type="email" required>
                <label>ID</label>
            </div>

            <div class="user-box">
                <input type="password" required>
                <label>PASSWORD</label>
            </div>
            
            <div class="user-box">
                <input type="password" required>
                <label>RETYPE PASSWORD</label>
            </div>
            
            <div class="user-box">
                <input type="text" required>
                <label>NAME</label>
            </div>

            <div class="user-box">
                <input type="tel" required>
                <label>PHONE NUMBER</label>
            </div>

            <a href="#" class="btn-a-signin">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                회원가입
            </a>
        </form>

        <div class="dividing-line">
            <div class="or-line"></div>
            <div class="or">OR</div>
            <div class="or-line"></div>
        </div>

        <div class="login-social">
            <h2 class="a11y-hidden">소셜 네트워크 로그인</h2>

            <button class="social-signin kakao">
                <p>카카오로 로그인하기</p>
            </button>

            <button class="social-signin google">
                <p>구글로 로그인하기</p>
            </button>
        </div>
    </div>

    <!-- footer -->
    <footer>
        &copy; QUIZINITY 2023 GREENBEE
    </footer>

</body>

</html>
